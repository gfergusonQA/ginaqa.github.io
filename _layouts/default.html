<!-- Contains nav bar / header links -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <a href="{{ "/" | relative_url }}" class="nav-link">Home</a>
            <a href="{{ "/about" | relative_url }}" class="nav-link">About</a>
            <a href="{{ "/portfolio" | relative_url }}" class="nav-link">Portfolio</a>
            <a href="{{ "/contact" | relative_url }}" class="nav-link">Contact</a>
        </nav>
        <div class="under-construction">
            <video width="320" height="240" autoplay loop muted>
                <source src="{{ "assets/videos/under_construction.mp4" | relative_url }}" type="video/mp4">
                This website is under construction. :D 
            </video>
        </div>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>
